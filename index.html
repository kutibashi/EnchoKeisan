<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料金計算カレンダー</title>
  <style>
    body { font-family: sans-serif; margin: 10px; }
    table { border-collapse: collapse; width: 100%; table-layout: fixed; }
    th, td { border: 1px solid #ccc; text-align: center; padding: 5px; }
    th { background: #f0f0f0; }
    .saturday { background: #e0f7fa; }
    .sunday { background: #ffebee; }
    .controls { margin-bottom: 10px; }
    .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .input-row label { flex: 1; display: flex; flex-direction: column; font-size: 14px; }
    .input-row input { font-size: 18px; padding: 5px; }
    #shareSection { display: none; margin-top: 15px; }
    #shareCode { width: 100%; font-size: 16px; }
    button { padding: 10px; font-size: 16px; margin-top: 10px; }
    .result-box { margin-top: 15px; padding: 10px; border: 1px solid #ccc; background: #fafafa; }
  </style>
</head>
<body>
  <h2>料金計算カレンダー</h2>

  <div class="controls">
    <label>年月: 
      <input type="month" id="monthInput">
    </label>
  </div>

  <div class="input-row">
    <label>1時間あたり料金
      <input type="number" id="hourlyRate" inputmode="numeric">
    </label>
    <label>1日上限金額
      <input type="number" id="dailyCap" inputmode="numeric">
    </label>
    <label>1か月上限金額
      <input type="number" id="monthlyCap" inputmode="numeric">
    </label>
  </div>

  <div id="calendar"></div>

  <div class="result-box">
    <p>延長料金合計: <span id="totalFee">0</span> 円</p>
    <p>補助金合計: <span id="totalSubsidy">0</span> 円</p>
    <p><strong>最終支払金額: <span id="finalPayment">0</span> 円</strong></p>
  </div>

  <button onclick="toggleShare()">共有コードを表示/非表示</button>

  <div id="shareSection">
    <input type="text" id="shareCode" readonly>
    <button onclick="generateCode()">コード生成</button>
  </div>

  <script>
    const calendarDiv = document.getElementById("calendar");
    const totalFeeSpan = document.getElementById("totalFee");
    const totalSubsidySpan = document.getElementById("totalSubsidy");
    const finalPaymentSpan = document.getElementById("finalPayment");
    const monthInput = document.getElementById("monthInput");
    const hourlyRateInput = document.getElementById("hourlyRate");
    const dailyCapInput = document.getElementById("dailyCap");
    const monthlyCapInput = document.getElementById("monthlyCap");
    const shareSection = document.getElementById("shareSection");
    const shareCodeInput = document.getElementById("shareCode");

    function buildCalendar(year, month) {
      calendarDiv.innerHTML = "";
      const firstDay = new Date(year, month - 1, 1);
      const lastDay = new Date(year, month, 0).getDate();

      let table = document.createElement("table");
      let headerRow = document.createElement("tr");
      ["日","月","火","水","木","金","土"].forEach(d => {
        let th = document.createElement("th");
        th.textContent = d;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      let row = document.createElement("tr");
      for (let i = 0; i < firstDay.getDay(); i++) {
        row.appendChild(document.createElement("td"));
      }

      for (let date = 1; date <= lastDay; date++) {
        if (row.children.length === 7) {
          table.appendChild(row);
          row = document.createElement("tr");
        }

        let cell = document.createElement("td");
        let dow = new Date(year, month - 1, date).getDay();
        if (dow === 0) cell.classList.add("sunday");
        if (dow === 6) cell.classList.add("saturday");

        let input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.inputMode = "numeric";
        input.placeholder = " ";
        input.dataset.date = date;
        input.style.width = "100%";
        input.addEventListener("input", calculateTotal);

        cell.appendChild(document.createTextNode(date));
        cell.appendChild(document.createElement("br"));
        cell.appendChild(input);

        row.appendChild(cell);
      }
      while (row.children.length < 7) {
        row.appendChild(document.createElement("td"));
      }
      table.appendChild(row);

      calendarDiv.appendChild(table);
    }

    function calculateTotal() {
      let rate = parseFloat(hourlyRateInput.value) || 0;
      let dailyCap = parseFloat(dailyCapInput.value) || Infinity;
      let monthlyCap = parseFloat(monthlyCapInput.value) || Infinity;

      let inputs = calendarDiv.querySelectorAll("input[type=number]");
      let totalFee = 0;
      let totalSubsidy = 0;

      inputs.forEach(input => {
        let hours = parseFloat(input.value) || 0;
        let cost = hours * rate;
        if (cost > dailyCap) cost = dailyCap;
        totalFee += cost;

        // 日ごとの補助金計算
        let subsidy = Math.min(cost, 450);
        totalSubsidy += subsidy;
      });

      // 月額補助金の上限
      if (totalSubsidy > 11260) totalSubsidy = 11260;

      // 月額利用料の上限
      if (totalFee > monthlyCap) totalFee = monthlyCap;

      let finalPayment = totalFee - totalSubsidy;
      if (finalPayment < 0) finalPayment = 0;

      totalFeeSpan.textContent = totalFee;
      totalSubsidySpan.textContent = totalSubsidy;
      finalPaymentSpan.textContent = finalPayment;
    }

    function toggleShare() {
      shareSection.style.display = shareSection.style.display === "none" ? "block" : "none";
    }

    function generateCode() {
      let data = {
        month: monthInput.value,
        rate: hourlyRateInput.value,
        dailyCap: dailyCapInput.value,
        monthlyCap: monthlyCapInput.value,
        entries: {}
      };
      calendarDiv.querySelectorAll("input[type=number]").forEach(input => {
        if (input.value) data.entries[input.dataset.date] = input.value;
      });
      shareCodeInput.value = btoa(JSON.stringify(data));
    }

    function loadFromCode(code) {
      try {
        let data = JSON.parse(atob(code));
        monthInput.value = data.month;
        hourlyRateInput.value = data.rate;
        dailyCapInput.value = data.dailyCap;
        monthlyCapInput.value = data.monthlyCap;
        let [y,m] = data.month.split("-");
        buildCalendar(parseInt(y), parseInt(m));
        for (let d in data.entries) {
          let input = calendarDiv.querySelector(`input[data-date='${d}']`);
          if (input) input.value = data.entries[d];
        }
        calculateTotal();
      } catch (e) {
        alert("コードが不正です");
      }
    }

    // デフォルトで今月を設定
    window.onload = () => {
      let now = new Date();
      let ym = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
      monthInput.value = ym;
      buildCalendar(now.getFullYear(), now.getMonth()+1);
    };

    monthInput.addEventListener("change", () => {
      let [y,m] = monthInput.value.split("-");
      buildCalendar(parseInt(y), parseInt(m));
      calculateTotal();
    });
  </script>
</body>
</html>
